<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="grids.css" />
    <title>Document</title>
  </head>
  <body>
    <div style="display: grid; grid-template-columns: 200px 75px;">
      <div style="background-color: lightblue">200px</div>
      <div style="background-color: lightcoral">75px</div>
    </div>

    <div style="display: grid; grid-template-columns: 50px 1fr 75px; margin-bottom: 30px; ">
        <div style="background-color: lightblue">col1</div>
        <div style="background-color: lightcoral">col2</div>
        <div style="background-color: lightblue">col3</div>
    </div>
    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; column-gap: 20px; row-gap: 20px;">
        <div style="background-color: lightcoral">col1</div>
        <div style="background-color: lightcoral">col2</div>
        <div style="background-color: lightcoral">col3</div>
        <div style="background-color: lightcoral">col4</div>
        <div style="background-color: lightcoral">col1</div>
        <div style="background-color: lightcoral">col2</div>
        <div style="background-color: lightcoral">col3</div>
        <div style="background-color: lightcoral">col4</div>
    </div>        
    </div>
  </body>
</html>
