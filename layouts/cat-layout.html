<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="cat-layout.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
      <div class="profile-picture">
        <img class="cat-picture" src="cat.jpg" />
      </div>
      <div class="profile-info">
        <p class="animal-name-text">Oliver</p>
        <p class="animal-type-text">The cat</p>
        <p class="animal-status">Popular</p>
      </div>
      <div class="profile-button">
        <button class="follow-button">Follow</button>
      </div>
    </div>


    <div class="friend-wrap">
        <div class="new-profile-picture">
            <img class="friend-pic" src="cat.jpg">
        </div>
        <div class="new-profile-info">
            <p class="friend-name">Mimi</p>
            <div class="mutual-friends-wrap">
                    <img class="mutual-friend-image" src="dog2.jpg">
                    <p class="mutual-friends-text">2 mutual friends</p>
            </div>
            <div class="new-profile-button">
                <button class="add-friend-btn">Add Friend</button>
            </div>
        
            
        </div>
    </div>    

    <div class="friend-wrap">
        <div class="new-profile-picture">

        </div>
        <div class="new-profile-info">

            <div class="mutual-friends-wrap">
                    <img class="mutual-friend-image" src="dog2.jpg">
                    <p class="mutual-friends-text">2 mutual friends</p>
            </div>
            <div class="new-profile-button">
                <button class="add-friend-btn">Add Friend</button>
            </div>
        
            
        </div>
    </div> 
    <div class="friend-wrap">
        <div class="new-profile-picture">
            <img class="friend-pic" src="cat2.jpg">
        </div>
        <div class="new-profile-info">
            <p class="friend-name">Oliver</p>
            <div class="mutual-friends-wrap">
                    <img class="mutual-friend-image" src="dog2.jpg">
                    <p class="mutual-friends-text">2 mutual friends</p>
            </div>
            <div class="new-profile-button">
                <button class="add-friend-btn">Add Friend</button>
            </div>
        
            
        </div>
    </div> 
   
  </body>
</html>
