<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="header.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
</head>
<body>
    <div class="header">
        <div class="left-section">
            <img class="youtube-logo" src="pictures/youtube-logo.svg">
        </div>
        <div class="middle-section">
            <input class="search-bar" type="search" placeholder="Search">
            <button class="search-button">
                <img class="search-image" src="pictures/search.svg">
            </button>
            <button class="voice-search-button">
                <img class="voice-search-image" src="pictures/voice-search-icon.svg">
            </button>
        </div>
        <div class="right-section">
            <button class="upload-button"><img class="tools" src="pictures/upload.svg"></button>
            <button class="apps-button"><img class="tools" src="pictures/youtube-apps.svg"></button>
            <button class="notification-button"><img class="tools" src="pictures/notifications.svg"></button>
            <img class="profile-picture" src="pictures/dog.jpg">
        </div>
    </div>
    
</body>
</html>
