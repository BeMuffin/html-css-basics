<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="display.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input class="user-info" type="text" placeholder="Name">
    <input class="user-info" type="email" placeholder="Email">

    <p class="inline" id="inline-text">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
    <input class="inline" type="button" value="Yes">
    <input class="inline" type="button" value="No">


    <img class="google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    <input class="google" id="google-shadow-search" type="text" placeholder="Search Google">


    <input class="sign-up-form" type="text" placeholder="First name">
    <input class="sign-up-form" type="text" placeholder="Second name">
    <input class="sign-up-form" id="email" type="email" placeholder="Email">
    <input class="sign-up-form" id="sign-up-btn" type="button" value="Sign Up">

    <p class="header">Request a ride now</p>
    <input class="ride-place-info" type="text" placeholder="Enter pickup location">
    <input class="ride-place-info" type="text" placeholder="Enter-destination">
    <input class="ride-btn-request" type="button" value="Request now">
    <input class="ride-btn-schedule" type="button" value="Schedule for later">



</body>
</html>
