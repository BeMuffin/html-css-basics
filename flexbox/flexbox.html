<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="flexbox.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
  </head>
  <body>
    <!-- Notifications -->
    <div class="flex-container">
      <div class="home-notification">
        <p class="notification-category">Home</p>
        <div class="notification-count">14</div>
      </div>
      <div class="home-notification">
        <p class="notification-category">Notifications</p>
        <div class="notification-count">3</div>
      </div>
      <div class="home-notification">
        <p class="notification-category">Messages</p>
        <div class="notification-count">5</div>
      </div>
    </div>

    <!-- Twitter with animals -->
    <div class="flexbox-container">
      <div class="profile-box">
        <img class="profile-picture" src="pic/cat.jpg" />
        <div class="profile-info">
          <p class="name">Oliver</p>
          <p class="category">The cat</p>
          <p class="status">Popular</p>
        </div>
        <button class="follow-button">Follow</button>
      </div>

      <div class="profile-box">
        <img class="profile-picture" src="pic/dog.jpg" />
        <div class="profile-info">
          <p class="name">Rex</p>
          <p class="category">The dog</p>
          <p class="status">Happy</p>
        </div>
        <button class="follow-button">Follow</button>
      </div>

      <div class="profile-box">
        <img class="profile-picture" src="pic/dog2.jpg" />
        <div class="profile-info">
          <p class="name">Mia</p>
          <p class="category">The dog</p>
          <p class="status">Sad</p>
        </div>
        <button class="follow-button">Follow</button>
      </div>
    </div>

    <!-- Purple header -->
    <div class="header">
      <div class="left-side">
        <p>Home</p>
      </div>
      <div class="middle-side">
        <input class="search-bar" type="search" placeholder="Search" />
      </div>
      <div class="right-side">
        <button class="download-button">Dowload</button>
      </div>
    </div>
  </body>
</html>
